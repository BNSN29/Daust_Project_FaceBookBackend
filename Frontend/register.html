<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Social App</title>
  <link rel="stylesheet" href="Style/credential.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">Social App</h1>
    <nav class="header-nav">
      <a href="index.html" class="nav-link">Login</a>
      <a href="register.html" class="nav-link active">Register</a>
      <a href="profile.html" class="nav-link">Profile</a>
    </nav>
  </header>
  <main class="main">
    <div class="form-container">
      <h2 class="form-title">Register</h2>
      <form id="register-form" class="form">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" placeholder="Choose a password" class="form-input" required>
        </div>
        <button type="submit" class="form-button">Register</button>
      </form>
      <div class="form-group">
        <label for="isAdmin">Admin User</label>
        <input type="checkbox" id="isAdmin" name="isAdmin">
      </div>
      <p id="register-message" class="form-message"></p>
      <p class="form-link">
        Already have an account? <a href="index.html">Login here</a>
      </p>
    </div>
  </main>
  <script src="JS/app.js"></script>
</body>
</html>
