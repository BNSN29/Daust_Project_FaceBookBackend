<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Social App</title>
  <link rel="stylesheet" href="Style/credential.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">Social App</h1>
    <nav class="header-nav">
      <a href="index.html" class="nav-link active">Login</a>
      <a href="register.html" class="nav-link">Register</a>
      <a href="profile.html" class="nav-link">Profile</a>
    </nav>
  </header>
  <main class="main">
    <div class="form-container">
      <h2 class="form-title">Login</h2>
      <form id="login-form" class="form">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" class="form-input" required>
        </div>
        <button type="submit" class="form-button">Login</button>
      </form>
      <p id="login-message" class="form-message"></p>
      <p class="form-link">
        Don't have an account? <a href="register.html">Register here</a>
      </p>
    </div>
  </main>
  <script src="JS/app.js"></script>
</body>
</html>
